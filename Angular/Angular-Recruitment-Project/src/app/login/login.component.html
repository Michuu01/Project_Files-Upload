
    <form #loginform = "ngForm" (ngSubmit)= "loginUser()">
<div id="panel">
    <small class = "danger">{{msg}}</small>
<label for="username">Username:</label>
<input type="username" id="username" name="username" [(ngModel)]= "user.username">
<label for="password">Password:</label>
<input type="password" id="password" name="password"[(ngModel)] = "user.password">
<div id="lower">
<input type="submit" value="Login">
</div>

</div>
</form>
